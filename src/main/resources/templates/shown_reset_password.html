<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - RadicalMotor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8F9FA;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
      background-color: #FFF6E5;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .icon-envelope {
      width: 80px;
      margin: 0 auto 20px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #CCC;
      position: relative;
    }

    .form-control:focus {
      border-color: #FFA500;
      box-shadow: 0 0 0 0.2rem rgba(255, 165, 0, 0.25);
    }

    .btn-submit {
      background-color: #FFA500;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #CC8400;
    }

    #errorMessage {
      display: none;
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #successMessage {
      display: none;
      color: green;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="reset-container">
  <img src="https://cdn-icons-png.flaticon.com/512/2983/2983787.png" alt="Envelope Icon" class="icon-envelope">
  <h2>Đặt lại mật khẩu</h2>
  <form id="resetPasswordForm">
    <input type="hidden" id="token">

    <div class="password-field">
      <input type="password" class="form-control" id="newPassword" placeholder="Nhập mật khẩu mới" required>
      <i class="toggle-password bi bi-eye" id="toggleNewPassword"></i>
    </div>

    <div class="password-field">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
      <i class="toggle-password bi bi-eye" id="toggleConfirmPassword"></i>
    </div>

    <div id="errorMessage">Mật khẩu không khớp!</div>
    <div id="successMessage">Đặt lại mật khẩu thành công!</div>
    <button type="submit" class="btn-submit">Gửi</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Lấy token từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      document.getElementById('token').value = token;
    } else {
      console.error('Token không tồn tại trong URL');
    }

    // Toggle visibility for new password
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const newPassword = document.getElementById('newPassword');
    toggleNewPassword.addEventListener('click', () => {
      const isText = newPassword.type === 'text';
      newPassword.type = isText ? 'password' : 'text';
      toggleNewPassword.classList.toggle('bi-eye-slash', !isText);
      toggleNewPassword.classList.toggle('bi-eye', isText);
    });

    // Toggle visibility for confirm password
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    toggleConfirmPassword.addEventListener('click', () => {
      const isText = confirmPassword.type === 'text';
      confirmPassword.type = isText ? 'password' : 'text';
      toggleConfirmPassword.classList.toggle('bi-eye-slash', !isText);
      toggleConfirmPassword.classList.toggle('bi-eye', isText);
    });

    // Handle form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newPasswordValue = newPassword.value;
      const confirmPasswordValue = confirmPassword.value;

      if (newPasswordValue !== confirmPasswordValue) {
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      document.getElementById('errorMessage').style.display = 'none';

      try {
        const response = await fetch('/api/v1/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            token: token,
            newPassword: newPasswordValue
          }),
        });

        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          setTimeout(() => {
            window.location.href = 'http://localhost:8081/auth/login';
          }, 2000);
        } else {
          const errorMessage = await response.text();
          alert('Lỗi: ' + errorMessage);
        }
      } catch (error) {
        alert('Không thể kết nối tới máy chủ. Vui lòng thử lại sau.');
      }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
