<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      color: #28a745;
    }
    .hero-text {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #495057;
    }
    .btn-welcome {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
    }
    .btn-welcome:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="hero-section">
  <h1 class="hero-title">Chân thành cảm ơn bạn!</h1>
  <p class="hero-text">Bạn đã đăng nhập thành công. Chúng tôi rất vui mừng khi có bạn ở đây!</p>
  <a href="#" class="btn btn-welcome">Khám phá ngay</a>
</div>

<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
